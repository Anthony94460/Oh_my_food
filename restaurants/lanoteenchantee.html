<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="title-page">
            <div class="arrow">
                <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
            </div>
            <div class="logo">
                <img src="/assets/images/ohmyfood.png" alt="logo">
            </div>
        </div>
        <div class="wallpaper">
            <img src="/assets/images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="palette">
        </div>
    </header>
    <main>
        <div class="title-restaurant">
            <h1>La note enchantée &nbsp;
                <input type="checkbox" id="toggle1">
                <label for="toggle1">
                    <i class="fa-regular fa-heart heart-icon"></i>
                </label>
            </h1>
        </div>
        <div class="entree">
            <div class="menu-title">
                <h2>ENTRÉES</h2>
            </div>
            <div class="block-card">
                <label class="card">
                    <input type="checkbox" class="card-checkbox">
                    <span class="card-text">
                        <span class="title-h">Ravioles de foie gras</span>
                        <span class="title-p">Accompagnées de leur crème à la truffe</span>
                    </span>
                    <span class="card-footer">
                        <span class="card-price">25€</span>
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card-checkbox">
                    <span class="card-text">
                        <span class="title-h">Caviar osciètre</span>
                        <span class="title-p">Sur blini à la farine de blé noir</span>
                    </span>
                    <span class="card-footer">
                        <span class="card-price">35€</span>
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card-checkbox">
                    <span class="card-text">
                        <span class="title-h">Homard et espuma de potiron</span>
                        <span class="title-p">Marinés aux zestes d'orange</span>
                    </span>
                    <span class="card-footer">
                        <span class="card-price">20€</span>
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card-checkbox">
                    <span class="card-text">
                        <span class="title-h">Foie gras de canard cuit entier</span>
                        <span class="title-p">Confiture de figue et pain toasté</span>
                        </span>
                    <span class="card-footer">
                        <span class="card-price">35€</span>
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </label>
            </div>
        </div>
        <div class="plats">
            <div class="menu-title">
                <h2>PLATS</h2>
            </div>
            <div class="block-card">
                <label class="card">
                    <input type="checkbox" class="card-checkbox">
                    <span class="card-text">
                        <span class="title-h">Noix de coquilles Saint-Jacques</span>
                        <span class="title-p">Sur lit de purée de céleri-rave</span>
                    </span>
                    <span class="card-footer">
                        <span class="card-price">25€</span>
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card-checkbox">
                    <span class="card-text">
                        <span class="title-h">Langoustine poêlée</span>
                        <span class="title-p">Purée de patate douce</span>
                    </span>
                    <span class="card-footer">
                        <span class="card-price">35€</span>
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card-checkbox">
                    <span class="card-text">
                        <span class="title-h">Mijoté de queue de bœuf</span>
                        <span class="title-p">Et riz sauvage aux zestes de citron</span>
                    </span>
                    <span class="card-footer">
                        <span class="card-price">45€
                        </span>
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </label>
            </div>
        </div>
        <div class="desserts">
            <div class="menu-title">
                <h2>DESSERTS</h2>
            </div>
            <div class="block-card">
                <label class="card">
                    <input type="checkbox" class="card-checkbox">
                    <span class="card-text">
                        <span class="title-h">Macaron noisette et chocolat</span>
                        <span class="title-p">Glace au caramel brun et sel de Guérande</span>
                    </span>
                    <span class="card-footer">
                        <span class="card-price">18€</span>
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card-checkbox">
                    <span class="card-text">
                        <span class="title-h">Baba au rhum revisité</span>
                        <span class="title-p">Avec son coulis de citron</span>
                    </span>
                    <span class="card-footer">
                        <span class="card-price">22€</span>
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </label>
                <label class="card">
                    <input type="checkbox" class="card-checkbox">
                    <span class="card-text">
                        <span class="title-h">Tarte au citron meringuée</span>
                        <span class="title-p">Déstructurée</span>
                    </span>
                    <span class="card-footer">
                        <span class="card-price">23€</span>
                        <i class="fa-solid fa-circle-check"></i>
                    </span>
                </label>
            </div>
        </div>
        <div class="button">
            <button><span>Commander</span></button>
        </div>
    </main>
    <footer>
        <div class="title-footer">
            <h2 class="title">ohmyfood</h2>
        </div>
        <div class="footer-content">
            <p><i class="fa-solid fa-utensils"></i>&nbsp;Proposer un restaurant</p>
            <p><i class="fa-solid fa-handshake-angle"></i>&nbsp;Devenir partenaire</p>
            <p>Mentions légales</p>
            <p><a href="https://mail.google.com/mail/?view=cm&fs=1&to=Ohmyfood@gmail.com" target="_blank">Contact</a>
            </p>
        </div>
    </footer>
</body>

</html>
